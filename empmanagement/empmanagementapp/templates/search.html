<html>

<head>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css">
    <script src="/static/assets/scirpt/jquery.min.js"></script>
    <script src="/static/assets/scirpt/popper.min.js"></script>
    <script src="/static/assets/scirpt/bootstrap.min.js"></script>



    <title>
        Search Employee
    </title>
    <style>
        .topic {
            font-size: 35px;
            text-shadow: 3px 3px 5px gray;
            color: black;
            margin-top: 100px;
            padding-left: 420px;
        }
        
        .content {
            text-align: center;
        }
        
        .head {
            font-size: 35px;
            text-shadow: 3px 3px 5px gray;
            color: black;
            float: left;
        }
    </style>

</head>

<body style="background-image: url(/static/assets/images/emp1.jpg)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 head">
                <h1><b><i>EMPLOYEE MANAGEMENT</i></b></h1>
            </div>
            <div class="col-md-4">

                <a href="/home" data-toggle="tooltip" style="float:right;color:black" title="HOME"><i
                        class="fa fa-home fa-lg"></i></a>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 topic">
                <h1><i>Search Employee</i></h1>
            </div>
        </div>
        <div class="row">
            <form class=" col-md-12 " method="POST">
                {% csrf_token %}
                <input type="text" placeholder="search here" name="Name" id="txtname" style="float: left; width:80%;font-size:30px;height:58px;">
                <button type="submit" class="btn btn-success" style="float:right;width:20%;font-size:30px;">search</button>
            </form>

        </div>

        <div class="content">
            <table class="table table-bordered" style="font-size: 20px;">
                <thead>
                    <tr style="text-align:center">
                        <th><b>Code</b></th>
                        <th style="width:20%"><b>Name</b></th>
                        <th style="width:30%"><b>Email</b></th>
                        <th><b>Contact No</b></th>
                    </tr>
                </thead>
                <tbody>
                    {% for emp in data %}
                    <tr>
                        <td>{{emp.code_no}}</td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.email_id}}</td>
                        <td>{{emp.contact_no}}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
